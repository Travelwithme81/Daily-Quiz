<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Facts MCQ Quiz</title>
    <!-- Lora Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <!-- PDF.js for text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-light: #f4f4f9;
            --card-background: #ffffff;
            --text-color: #333;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --button-text-color: white;
            --dark-bg: #1e1e1e;
            --dark-card: #2d2d2d;
            --dark-text: #ecf0f1;
            --dark-primary: #85aed8;
            --dark-secondary: #5dade2; 
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode header {
            background: var(--dark-card);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
        }
        
        body.dark-mode .card {
            background: var(--dark-card);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode h2, body.dark-mode h3, body.dark-mode label, body.dark-mode #inventory-count {
            color: var(--dark-primary);
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 25px 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        
        h1 { font-size: 2rem; margin: 0; }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 20px auto;
        }

        .card {
            background: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        @media (max-width: 1000px) {
            main { grid-template-columns: 1fr; padding: 15px; }
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        body.dark-mode label { color: var(--dark-primary); }

        textarea, input[type="text"], select, input[type="file"] {
            font-family: Arial, sans-serif; 
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }

        textarea:focus, input[type="text"]:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        #mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            background-color: transparent;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
        }
        
        button {
            background-color: var(--secondary-color);
            color: var(--button-text-color);
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        button:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
        
        .option-button {
            width: 100%;
            padding: 18px;
            text-align: left;
            font-size: 1rem;
            background-color: #ecf0f1; 
            color: #333;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .option-button.correct { background-color: var(--success-color); color: white; }
        .option-button.incorrect { background-color: var(--error-color); color: white; }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            font-weight: 600;
        }

        #submission-message {
            background-color: #d1e7dd; 
            color: #0f5132;
        }

        #inventory-count {
            margin-top: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #pdf-loading-zone { display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Historical Facts Quiz Generator üìú</h1>
        <button id="mode-toggle" title="Toggle Dark Mode">üåô</button>
    </header>

    <main>
        <div class="column">
            <!-- -------------------- PDF UPLOAD SECTION -------------------- -->
            <section class="card" style="margin-bottom: 30px;">
                <h2>üìÑ Upload MCQ PDF</h2>
                <p style="font-size: 0.9rem; opacity: 0.8;">Upload a PDF file, and our AI will extract the questions for you.</p>
                <input type="file" id="pdf-upload" accept="application/pdf">
                <button id="process-pdf-btn">Extract Questions with AI</button>
                <div id="pdf-loading-zone">
                    <div class="loader"></div>
                    <span>Processing PDF and Extracting MCQs...</span>
                </div>
                <p id="pdf-message" class="message" style="display: none;"></p>
            </section>

            <!-- -------------------- QUESTION SUBMISSION SECTION -------------------- -->
            <section id="submission-section" class="card">
                <h2>‚ûï Add a New Question</h2>
                <form id="question-form">
                    <label for="question-text">Question/Fact:</label>
                    <textarea id="question-text" required placeholder="e.g., Which planet is known as the Red Planet?"></textarea>

                    <label for="correct-answer">Correct Answer:</label>
                    <input type="text" id="correct-answer" required placeholder="e.g., Mars">

                    <label>Incorrect Options (Provide 3):</label>
                    <input type="text" id="incorrect-answer1" required placeholder="Incorrect Option 1">
                    <input type="text" id="incorrect-answer2" required placeholder="Incorrect Option 2">
                    <input type="text" id="incorrect-answer3" required placeholder="Incorrect Option 3">

                    <button type="submit">üíæ Save Question Permanently</button>
                </form>
                <p id="submission-message" class="message" style="display: none;"></p>
            </section>
        </div>

        <div class="column">
            <!-- -------------------- QUIZ SECTION -------------------- -->
            <section id="quiz-section" class="card">
                <h2>üéØ Practice Quiz Setup</h2>
                <p id="inventory-count">Questions in Inventory: Loading...</p>

                <div id="quiz-setup">
                    <label for="quiz-limit">Choose Question Count:</label>
                    <select id="quiz-limit">
                        <option value="5">5 Questions</option>
                        <option value="10">10 Questions</option>
                        <option value="20">20 Questions</option>
                        <option value="50">50 Questions</option>
                        <option value="100">100 Questions</option>
                    </select>

                    <label for="quiz-duration">Choose Time Limit:</label>
                    <select id="quiz-duration">
                        <option value="300">5 Minutes</option>
                        <option value="900">15 Minutes</option>
                        <option value="1800">30 Minutes</option>
                        <option value="3600">1 Hour</option>
                    </select>
                    <button id="start-quiz-button">Start Quiz</button>
                </div>
                
                <div id="quiz-container" style="display: none;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid #ccc; font-weight: bold;">
                        <span id="timer-display">Time Left: --:--</span>
                        <span id="question-counter">Question: 0/0</span>
                    </div>

                    <h3 id="question-display" style="color: var(--primary-color);"></h3>
                    <div id="options-container" class="options-grid"></div>
                    <p id="feedback-message" class="message" style="display: none;"></p>
                    <button id="next-question-button" style="display: none; width: 100%;">Next Question</button>
                    <button id="end-quiz-button" style="display: none; width: 100%; margin-top: 10px; background-color: var(--error-color);">End Quiz Early</button>
                </div>
            </section>
        </div>
    </main>

    <script>
        // --- Gemini API Config ---
        const apiKey = ""; // Environment provides key at runtime
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- Global Variables ---
        let questions = [];
        const LOCAL_STORAGE_KEY = 'historicalMCQInventory_v2';
        let quizTimer = null;
        let timeLeft = 0;
        let questionsAnswered = 0;
        let correctAnswers = 0;
        let quizActive = false;
        let currentQuizLimit = 0;
        
        // --- Initial Data (Now with 4 options structure) ---
        const initialQuestions = [
            {
                "question": "What year is generally accepted as the start of World War II?",
                "correct": "1939",
                "incorrect": ["1941", "1914", "1945"] 
            },
            {
                "question": "Which ancient structure was finished first?",
                "correct": "Great Wall of China",
                "incorrect": ["The Colosseum", "Eiffel Tower", "Taj Mahal"]
            }
        ];

        // --- DOM Elements ---
        const inventoryCountEl = document.getElementById('inventory-count');
        const startButton = document.getElementById('start-quiz-button');
        const nextButton = document.getElementById('next-question-button');
        const quizContainer = document.getElementById('quiz-container');
        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const submissionMessage = document.getElementById('submission-message');
        const questionForm = document.getElementById('question-form');
        const quizSetupEl = document.getElementById('quiz-setup');
        const quizLimitSelect = document.getElementById('quiz-limit');
        const durationSelect = document.getElementById('quiz-duration');
        const timerDisplay = document.getElementById('timer-display');
        const questionCounter = document.getElementById('question-counter');
        const endQuizButton = document.getElementById('end-quiz-button');
        const modeToggle = document.getElementById('mode-toggle');
        const pdfUploadInput = document.getElementById('pdf-upload');
        const processPdfBtn = document.getElementById('process-pdf-btn');
        const pdfLoadingZone = document.getElementById('pdf-loading-zone');
        const pdfMessage = document.getElementById('pdf-message');

        // --- Helper: Exponential Backoff API Call ---
        async function callGeminiAPI(payload) {
            let delay = 1000;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) return await response.json();
                    if (response.status === 429) throw new Error("Rate limited");
                } catch (err) {
                    if (i === 4) throw err;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        // --- PDF Processing Logic ---
        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(" ") + "\n";
            }
            return fullText;
        }

        async function processPDF() {
            const file = pdfUploadInput.files[0];
            if (!file) return showPdfMessage("Please select a PDF file first.", true);

            pdfLoadingZone.style.display = 'block';
            processPdfBtn.disabled = true;
            pdfMessage.style.display = 'none';

            try {
                const text = await extractTextFromPDF(file);
                
                const systemPrompt = `You are an expert MCQ extractor. I will provide text from a PDF. Extract all Multiple Choice Questions found. 
                Each question MUST have exactly 1 correct answer and exactly 3 incorrect options.
                Return ONLY a JSON array of objects with the structure: [{"question": "text", "correct": "text", "incorrect": ["opt1", "opt2", "opt3"]}].
                If a question has more or fewer options, adjust it to fit the 4-option requirement. Ensure correct keys.`;

                const payload = {
                    contents: [{ parts: [{ text: `Extract MCQs from this text: ${text}` }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                };

                const result = await callGeminiAPI(payload);
                const extracted = JSON.parse(result.candidates?.[0]?.content?.parts?.[0]?.text || "[]");

                if (extracted.length > 0) {
                    questions = [...questions, ...extracted];
                    saveQuestionsToLocal();
                    updateInventoryCount();
                    showPdfMessage(`Successfully extracted ${extracted.length} questions!`);
                } else {
                    showPdfMessage("No clear MCQs found in the document.", true);
                }
            } catch (error) {
                console.error(error);
                showPdfMessage("Failed to extract questions. Please check your connection or file content.", true);
            } finally {
                pdfLoadingZone.style.display = 'none';
                processPdfBtn.disabled = false;
            }
        }

        function showPdfMessage(msg, isError = false) {
            pdfMessage.textContent = msg;
            pdfMessage.style.display = 'block';
            pdfMessage.style.backgroundColor = isError ? '#f8d7da' : '#d1e7dd';
            pdfMessage.style.color = isError ? '#842029' : '#0f5132';
        }

        // --- Core Application Logic ---
        function saveQuestionsToLocal() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(questions));
        }

        function loadQuestionsFromLocal() {
            const stored = localStorage.getItem(LOCAL_STORAGE_KEY);
            questions = stored ? JSON.parse(stored) : initialQuestions;
            updateInventoryCount();
        }

        function updateInventoryCount() {
            inventoryCountEl.textContent = `Questions in Inventory: ${questions.length}`;
        }

        function startTimer() {
            if (quizTimer) clearInterval(quizTimer);
            timeLeft = parseInt(durationSelect.value, 10);
            updateTimerDisplay();
            quizTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endQuiz("Time's up!");
            }, 1000);
        }

        function updateTimerDisplay() {
            const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const sec = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `Time Left: ${min}:${sec}`;
        }

        function endQuiz(msg) {
            quizActive = false;
            clearInterval(quizTimer);
            quizSetupEl.style.display = 'block';
            quizContainer.style.display = 'none';
            alert(`Quiz Over: ${msg}\nScore: ${correctAnswers}/${questionsAnswered}`);
        }

        function displayNextQuestion() {
            if (questionsAnswered >= currentQuizLimit) return endQuiz("Completed!");

            questionsAnswered++;
            questionCounter.textContent = `Question: ${questionsAnswered}/${currentQuizLimit}`;
            
            const q = questions[Math.floor(Math.random() * questions.length)];
            currentQuestion = q;

            questionDisplay.textContent = q.question;
            optionsContainer.innerHTML = "";
            feedbackMessage.style.display = 'none';
            nextButton.style.display = 'none';

            const opts = [q.correct, ...q.incorrect].sort(() => Math.random() - 0.5);
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-button';
                btn.textContent = opt;
                btn.onclick = () => handleAnswer(btn, opt);
                optionsContainer.appendChild(btn);
            });
        }

        function handleAnswer(btn, selected) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            if (selected === currentQuestion.correct) {
                btn.classList.add('correct');
                feedbackMessage.textContent = "Correct!";
                feedbackMessage.style.backgroundColor = '#d1e7dd';
                correctAnswers++;
            } else {
                btn.classList.add('incorrect');
                feedbackMessage.textContent = `Incorrect. Correct: ${currentQuestion.correct}`;
                feedbackMessage.style.backgroundColor = '#f8d7da';
                buttons.forEach(b => { if(b.textContent === currentQuestion.correct) b.classList.add('correct'); });
            }
            feedbackMessage.style.display = 'block';
            nextButton.style.display = 'block';
        }

        // --- Event Listeners ---
        processPdfBtn.onclick = processPDF;

        questionForm.onsubmit = (e) => {
            e.preventDefault();
            const newQ = {
                question: document.getElementById('question-text').value,
                correct: document.getElementById('correct-answer').value,
                incorrect: [
                    document.getElementById('incorrect-answer1').value,
                    document.getElementById('incorrect-answer2').value,
                    document.getElementById('incorrect-answer3').value
                ]
            };
            questions.push(newQ);
            saveQuestionsToLocal();
            updateInventoryCount();
            questionForm.reset();
            submissionMessage.style.display = 'block';
            submissionMessage.textContent = "Question Saved!";
            setTimeout(() => submissionMessage.style.display = 'none', 3000);
        };

        startButton.onclick = () => {
            currentQuizLimit = parseInt(quizLimitSelect.value, 10);
            if (questions.length < currentQuizLimit) return alert("Not enough questions in inventory!");
            
            quizActive = true;
            questionsAnswered = 0;
            correctAnswers = 0;
            quizSetupEl.style.display = 'none';
            quizContainer.style.display = 'block';
            startTimer();
            displayNextQuestion();
        };

        nextButton.onclick = displayNextQuestion;
        endQuizButton.onclick = () => endQuiz("Terminated by user");
        
        modeToggle.onclick = () => {
            document.body.classList.toggle('dark-mode');
            modeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        };

        window.onload = loadQuestionsFromLocal;
    </script>
</body>
</html>
